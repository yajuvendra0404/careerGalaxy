<form class="p-3 mt-5 mb-1" [formGroup]="signInForm" (ngSubmit)="onSubmit(signInForm)">
    <h2>Sign Up</h2>
    <p>
        <small>
            Sign Up with your Fleming College Username
        </small>
    </p>
    <div class="form-floating mt-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
            formControlName="email">
        <label for="floatingInput">Email address</label>
    </div>
    <span *ngIf="!signInForm.get('emailId')?.valid && signInForm.get('emailId')?.touched" >
          <p *ngIf="signInForm.get('email')?.errors?.['required']"><small> This field is required. </small></p>
          <p *ngIf="signInForm.get('email')?.errors?.['email']"><small> Invalid email address. </small></p>
    </span>
    <div class="form-floating mt-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName = "password">
        <label for="floatingPassword">Password</label>
    </div>
    <span *ngIf="!signInForm.get('subject')?.valid && signInForm.get('password')?.touched" >
          <p *ngIf="signInForm.get('password')?.errors?.['required']"><small> This field is required. </small></p>
          <p *ngIf="signInForm.get('password')?.errors?.['maxlength']"><small> Max length is 50 characters. </small></p>
    </span>
    

    <div class="form-floating mt-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName = "password">
        <label for="floatingPassword">Retype Password</label>
    </div>
    <span *ngIf="!signInForm.get('subject')?.valid && signInForm.get('password')?.touched" >
          <p *ngIf="signInForm.get('password')?.errors?.['required']"><small> This field is required. </small></p>
          <p *ngIf="signInForm.get('password')?.errors?.['maxlength']"><small> Max length is 50 characters. </small></p>
    </span>
    

    <div class="mt-3">
        <button type="submit" class="btn btn-dark">Sign Up</button><br>
    </div>

</form>
