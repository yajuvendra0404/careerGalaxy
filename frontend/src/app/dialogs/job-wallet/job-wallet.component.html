
<mat-dialog-content class="mat-typography">
  <h3>Job Wallet</h3>
<div *ngFor="let job of jobsInWallet; trackBy: trackByIdFn">
  <mat-card>
    <mat-card-header class="customer-card-header">

      <mat-card-title><h4>{{ job.title }}</h4></mat-card-title>
      <mat-card-subtitle>Required Qualification: {{ job.qualification}}</mat-card-subtitle>

    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <mat-card-content>
      <p>
        <b>Job Description:</b> {{job.description}}
      </p>
    </mat-card-content>
    <mat-card-actions >
      <button mat-button color="primary">
        <mat-icon aria-hidden="false" aria-label="Example home icon" color="primary"
        fontIcon="delete" title="Info about the action"
        matTooltipPosition="bottom">
    </mat-icon>Remove</button>
    </mat-card-actions>
  </mat-card>

  <br>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
