
<div class="_container">
  <div class="overlay">
    <div>
      <h1>Admin Panel </h1>
    </div>

    <mat-stepper linear #stepper>
      <mat-step [stepControl]="planetAppearanceFormGroup">
        <form [formGroup]="planetAppearanceFormGroup" (ngSubmit)="onSubmit()">
          <ng-template matStepLabel><span class="stepper-label">Planet Appearance 
          </span></ng-template>

          <div class="custom-form">

            <mat-form-field appearance="outline">
              <label><span class="field-label">Planet Name 
                <mat-icon 
                  aria-hidden="false" 
                  aria-label="Example home icon" 
                  color="primary" 
                  fontIcon="info"
                  matTooltip="Info about the action"
                  matTooltipPosition="right"> 
                </mat-icon>
              </span></label>
              <input 
                matInput 
                placeholder="Name" 
                class="input"
                formControlName="name"
              >
            </mat-form-field>
          
            <mat-form-field appearance="outline">
              <label><span class="field-label">Planet Size 
                <mat-icon 
                  aria-hidden="false" 
                  aria-label="Example home icon" 
                  color="primary" 
                  fontIcon="info"
                  matTooltip="Info about the action"
                  matTooltipPosition="right"> 
                </mat-icon>
              </span></label>
              <input 
                matInput 
                placeholder="Size" 
                class="input"
                formControlName="size"
              >
            </mat-form-field>
          
            <mat-form-field appearance="outline">
              <label>
                <span class="field-label">Planet Position 
                  <mat-icon 
                    aria-hidden="false" 
                    aria-label="Example home icon" 
                    color="primary" 
                    fontIcon="info"
                    matTooltip="Info about the action"
                    matTooltipPosition="right"> 
                  </mat-icon>
                </span>
              </label>
              <input 
                matInput 
                placeholder="Size" 
                class="input"
                formControlName="position"
              >
            </mat-form-field>
          
            <mat-form-field appearance="outline">
              <label><span class="field-label">Rotaion Speed
                <mat-icon 
                  aria-hidden="false" 
                  aria-label="Example home icon" 
                  color="primary" 
                  fontIcon="info"
                  matTooltip="Info about the action"
                  matTooltipPosition="right"> 
                </mat-icon>
              </span></label>
              <input 
                matInput 
                placeholder="Size" 
                class="input"
                formControlName="rotationSpeed"
              >
            </mat-form-field>
          
            <mat-form-field appearance="outline">
              <label>
                <span class="field-label">Orbiting Speed 
                  <mat-icon 
                    aria-hidden="false" 
                    aria-label="Example home icon" 
                    color="primary" 
                    fontIcon="info"
                    matTooltip="Info about the action"
                    matTooltipPosition="right"> 
                  </mat-icon>
                </span>
              </label>
              <input 
                matInput 
                placeholder="Size" 
                class="input"
                formControlName="orbitingSpeed"
              >
            </mat-form-field>

            <div class="m-3">
              <label for="formFileLg" class="form-label bold">Planet Surface <small>( Choose a file to upload. )</small></label>
              <input class="form-control form-control-sm" id="formFileLg" type="file">
            </div>

          </div>

          <div>
            <button mat-button matStepperNext mat-flat-button color="primary">Submit</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="skillPassportFormGroup">
        <form [formGroup]="skillPassportFormGroup">
          <ng-template matStepLabel><span class="stepper-label">Skill Passport</span></ng-template>
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel><span class="stepper-label">Done</span></ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button mat-flat-button color="primary" matStepperPrevious>Back</button>
          <button mat-button mat-flat-button color="primary" (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
</div>
